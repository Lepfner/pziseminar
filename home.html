<!DOCTYPE html>

<html lang="en">

<head>
  <title>Lerner | Seminar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <meta property="twitter:card" content="summary_large_image" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

  <style>
    html {
      line-height: 1.15;
      font-family: Inter;
      font-size: 16px;
    }

    body {
      margin: 0;
      font-weight: 400;
      font-style: normal;
      text-decoration: none;
      text-transform: none;
      letter-spacing: normal;
      line-height: 1.15;
      color: var(--dl-color-gray-black);
      background-color: var(--dl-color-gray-white);
    }

    * {
      box-sizing: border-box;
      border-width: 0;
      border-style: solid;
    }

    p,
    li,
    ul,
    pre,
    div,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 0;
      padding: 0;
    }

    button,
    input,
    optgroup,
    select,
    textarea {
      font-family: inherit;
      font-size: 100%;
      line-height: 1.15;
      margin: 0;
    }
    
  </style>

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div>
    <link href="./home.css" rel="stylesheet" />
    <title>New Project</title>
    <meta property="og:title" content="New Project" />

    <script>
      const api_url = "https://api.github.com/users/defunkt";
      async function getapi(url) {
        const response = await fetch(url);
        var data = await response.json();
        document.getElementById("gitName").innerHTML = data.name;
        document.getElementById("gitLogin").innerHTML = data.login;
        document.getElementById("gitBio").innerHTML = data.bio;
        document.getElementById("gitFollowers").innerHTML = data.followers;
        document.getElementById("gitFollowing").innerHTML = data.following;
        document.getElementById("gitLink").innerHTML = data.blog;
      }
      getapi(api_url);
    </script>

    <div class="home-container">
      <header class="home-header">
        <div class="logo-div">
          <img alt="logo" src="./github.png" class="home-image" />
          <p class="logo-text">Github</p>
        </div>
        <div class="home-btn-group">
          <button class="home-button button">Sign In</button>
          <button class="home-button1 button">Sign Out</button>
        </div>
      </header>
      <div class="home-container02">
        <div class="home-container03"></div>
        <div class="home-container04">
          <div class="home-container05">
            <img alt="image" src="https://avatars.githubusercontent.com/u/2?v=4" class="home-image2" />
            <div class="home-container06">
              <p id="gitName"></p>
              <p id="gitLogin"></p>
              <button class="home-button2 button">
                <span>
                  <span>Follow</span>
                  <br />
                </span>
              </button>
              <p id="gitBio"></p>
              <div>
                <p id="gitFollowers"> </p> <p id="aaa"> followers - </p> <p id="gitFollowing"></p> <p id="aaa"> following</p>
              </div>
              <a href="http://chriswanstrath.com/" target="_blank" id="gitLink"></a>
            </div>
          </div>
          <div class="home-container07">
            <div class="home-container08">
              <span class="home-text6">Overview</span>
            </div>
            <span class="home-text7">
              <span class="home-text8">Pinned</span>
            </span>
            <div class="grid-parent">
              <div class="grid-child"></div>
              <div class="grid-child"></div>
              <div class="grid-child"></div>
              <div class="grid-child"></div>
              <div class="grid-child"></div>
              <div class="grid-child"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
