<body>
  <div>
    <link href="./home.css" rel="stylesheet" />
    <title>New Project</title>
    <meta property="og:title" content="New Project" />

    <script>
      const api_url = "https://api.github.com/users/defunkt";
      async function getapi(url) {
        const response = await fetch(url);
        var data = await response.json();
        document.getElementById("gitName").innerHTML = data.name;
        document.getElementById("gitLogin").innerHTML = data.login;
        document.getElementById("gitBio").innerHTML = data.bio;
        document.getElementById("gitFollowers").innerHTML = data.followers;
        document.getElementById("gitFollowing").innerHTML = data.following;
        document.getElementById("gitLink").innerHTML = data.blog;
      }
      getapi(api_url);

      function getFromAPI(url, callback) {
        let obj;
        fetch(url)
          .then((res) => res.json())
          .then((data) => (obj = data))
          .then(() => callback(obj));
      }

      getFromAPI("https://api.github.com/users/defunkt/repos", getData);

      function getData(arrOfObjs) {
        let results = "";

        arrOfObjs.slice(0, 6).map((x) => {
          function isPrivate(x) {
            if (x.private) {
              return "Private";
            } else {
              return "Public";
            }
          }
          function isDescNull(x) {
            if (x.description) {
              return x.description;
            } else {
              return "<p><br></p>";
            }
          }
          results +=
            `<div class='repo'><div class='topRowRepo'> <div><i class="fa fa-bookmark icons3"></i> <a href='${x.svn_url}' target='_blank' class='repoName'>` +
            x.name +
            "</a></div><p class='isPublic'>" +
            isPrivate(x) +
            "</p></div>";
          results += " <p class='gitDesc'>" + isDescNull(x) + "</p>";
          results +=
            "<div class='lastRowRepo'> <p>" +
            x.language +
            "</p>" +
            `<i class="fa fa-star icons3"></i> <p class='star'>` +
            x.stargazers_count +
            "</p>" +
            ` <div class='watch'><i class="fa fa-code-fork icons4"></i><p class='watchers'>` +
            x.watchers_count +
            "</p></div> </div>";
          results += " </div> ";
        });
        results += "";

        document.getElementById("repos").innerHTML = results;
      }

    </script>

    <div class="home-container">
      <header class="home-header">
        <div class="logo-div">
          <img alt="logo" src="./github.png" class="home-image" />
          <p class="logo-text">Github</p>
        </div>
        <div class="home-btn-group">
          <button class="home-button button">Sign In</button>
          <button class="home-button1 button">Sign Out</button>
        </div>
      </header>
      <div class="home-container02">
        <div class="home-container03"></div>
        <div class="home-container04">
          <div class="home-container05">
            <img alt="image" src="https://avatars.githubusercontent.com/u/2?v=4" class="home-image2" />
            <div class="home-container06">
              <p id="gitName"></p>
              <p id="gitLogin"></p>
              <button class="home-button2 button">
                <span>
                  <span>Follow</span>
                  <br />
                </span>
              </button>
              <p id="gitBio"></p>
              <div class="social">
                <i class="fa fa-users icons"></i>
                <p id="gitFollowers"> </p>
                <p id="aaa"> followers - </p>
                <p id="gitFollowing"></p>
                <p id="aaa"> following</p>
              </div>
              <div class="iLink">
              <i class="fa fa-link icons"></i>
              <a href="http://chriswanstrath.com/" target="_blank" id="gitLink"></a>
            </div>
            </div>
          </div>
          <div class="home-container07">
            <div class="home-container08">
              <div class="bookdiv">
              <i class="fa fa-book icons2"></i> <span class="home-text6">Overview</span>
            </div>
            </div>
            <span class="home-text7">
              <span class="home-text8">Pinned</span>
            </span>
            <div class="grid-parent" id="repos">
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
