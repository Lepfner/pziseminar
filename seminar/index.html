<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lerner | Seminar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./font-awesome-4.7.0//css/font-awesome.min.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" />
  <link rel="stylesheet" href="./css/home.css" />
  <link href="./css/style.css" rel="stylesheet" />
</head>

<body>
  <div>
    <script src="script.js">
    </script>
    <div class="home-container">
      <header class="home-header">
        <div class="logo-div">
          <img alt="logo" src="./github.png" class="home-image" />
          <p class="logo-text">Github</p>
        </div>
        <div class="home-btn-group">
          <button class="home-button button">Sign In</button>
          <button class="home-button1 button">Sign Up</button>
        </div>
      </header>
      <div class="home-container02">
        <div class="home-container03"></div>
        <div class="home-container04">
          <div class="home-container05">
            <img alt="image" src="https://avatars.githubusercontent.com/u/2?v=4" class="home-image2" />
            <div class="home-container06">
              <p id="gitName"></p>
              <p id="gitLogin"></p>
              <button class="home-button2 button">
                <span>
                  <span>Follow</span>
                  <br />
                </span>
              </button>
              <p id="gitBio"></p>
              <div class="social">
                <i class="fa fa-users icons"></i>
                <p id="gitFollowers"> </p>
                <p id="aaa"> followers - </p>
                <p id="gitFollowing"></p>
                <p id="aaa"> following</p>
              </div>
              <div class="iLink">
                <i class="fa fa-link icons"></i>
                <a href="http://chriswanstrath.com/" target="_blank" id="gitLink"></a>
              </div>
            </div>
          </div>
          <div class="home-container07">
            <div class="home-container08">
              <div class="bookdiv">
                <i class="fa fa-book icons2"></i> <span class="home-text6">Overview</span>
              </div>
            </div>
            <span class="home-text7">
              <span class="home-text8">Pinned</span>
            </span>
            <div class="grid-parent" id="repos">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
